<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS / FLOW / FOR / TABLE</title>
    <style>
        body{
            background-color: #333;
            color:white
        }

    </style>
</head>
<body>
    <div id="container"></div>

    <script>
       
        
        let table =`<table border="1"><tr>`
        let tdColor = `<td style "5">`
            
        for (let td = 1; td <= 9; td++) {
           table += `<td>${td}</td>`
           if( td == 3 || td == 6) {
            table += `</tr><tr>`
         }
         if( td == 5 ) {
            tdColor = `<td style="background-color:red(${tdColor})">`
         }

        }
        function color() {
            container.innerHTML = `<td style="  background-color:red(${tdColor})">`
        }
        color()
          
         
     table += ` </tr>
    </table>`
 // console.log(table)
   container.innerHTML = table
   

    </script>

   
    
</body>
</html>
